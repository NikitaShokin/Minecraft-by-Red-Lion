####################
# structuregen
#===================
# Enable/disable individual structures or change features used during worldGen.
# randomTowers--if struct enabled, enable tower generation
# randomBunkers--if struct enabled, enable bunker generation
# villageFort--if struct enabled, enables fortress spawning in villages
# villageFortChance--tenths of a percent chance to spawn a Hostile Fortress in a village range: 0-1000
# villageBarracks--if struct enabled, enabled barracks spawning in villages
# <building>PrimaryVehicleType--0-6 for primary vehicle type for building<buidling>GateType--0/1 for wooden/iron gates on random building
# <building>SpawnChance--Tenths of a percent chance to spawn that building in an eligible chunk range: 0-1000
# chunksBetweenStructures--The minumum number of chunks between random structures
# 
# Manual dimension managing: true/false to enable structure generation in that dimension. 
# slots have been provided for dimensions -1 through 10
# extra dimensions may be added manually PRIOR to generating the dimension in a world
# (afterwards, it would only effect newly generated chunks)
# 
# Vehicle Types are:
# -1: Disabled for that type for that structure
#  0: Catapult
#  1: Ballista
#  2: Cannon
#  3: Trebuchet
#  4: Battering Ram
#  5: Hwacha
#  6: ChestCart
#  7: Ballista Turret
# All other values spawn a catapult
# 
# Gate Types are:
# 0: wooden gate(default for all but treasury)
# 1: iron gate(must be selected for most structures)
# All other values spawn a wooden gate.
####################

structuregen {
    I:bunkerSpawnChance=4
    I:chunksBetweenStructures=12
    B:dimension-1=true
    B:dimension0=true
    B:dimension1=true
    B:dimension10=true
    B:dimension2=true
    B:dimension3=true
    B:dimension4=true
    B:dimension5=true
    B:dimension6=true
    B:dimension7=true
    B:dimension8=true
    B:dimension9=true
    I:fortGateType=0
    I:fortPrimaryVehicleType=2
    B:randomBunkers=true
    B:randomTowers=true
    I:towerSpawnChance=4
    I:treasuryGateType=1
    I:villageFortChance=500
}


